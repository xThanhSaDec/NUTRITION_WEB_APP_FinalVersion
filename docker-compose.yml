version: '3.8'

services:
  backend:
    build:
      context: ./
      dockerfile: flask_backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-food-uploads}
    volumes:
      - ./data:/app/data
      - ./web:/app/web
    networks:
      - foodapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  foodapp-network:
    driver: bridge

volumes:
  model_data:
    driver: local